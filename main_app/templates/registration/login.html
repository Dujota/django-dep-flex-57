{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Log In</button>
    <a href="{% url 'password_reset' %}">Forgot Password?</a>
    <!-- django needs this hidden input to figure out where to go next after the login is attempted -->
    <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
