{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

{% if error_message %}
    <h4 class="red-text">{{ error_message }}</h4>
{% endif %}

<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Register</button>
</form>

{% endblock %}
